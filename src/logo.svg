<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <title>Fearless Banpick Logo</title>
  
  <defs>
    <!-- Gradients -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="innerShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Glow Circle -->
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#glowGradient)" 
          stroke-width="2" opacity="0.3" filter="url(#glow)"/>
  
  <!-- Main Background Circle -->
  <circle cx="100" cy="100" r="85" fill="url(#shieldGradient)" 
          stroke="url(#mainGradient)" stroke-width="3"/>
  
  <!-- Hexagonal Shield Shape -->
  <path d="M100 30 L145 55 L145 105 L100 130 L55 105 L55 55 Z" 
        fill="url(#shieldGradient)" stroke="url(#mainGradient)" 
        stroke-width="2.5" filter="url(#innerShadow)"/>
  
  <!-- Inner Hexagon -->
  <path d="M100 40 L135 60 L135 100 L100 120 L65 100 L65 60 Z" 
        fill="none" stroke="url(#mainGradient)" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Ban Symbol (Modern X) -->
  <g transform="translate(100, 80)" opacity="0.95">
    <line x1="-18" y1="-18" x2="18" y2="18" 
          stroke="#ef4444" stroke-width="6" stroke-linecap="round"/>
    <line x1="18" y1="-18" x2="-18" y2="18" 
          stroke="#ef4444" stroke-width="6" stroke-linecap="round"/>
    <!-- Glow effect for X -->
    <line x1="-18" y1="-18" x2="18" y2="18" 
          stroke="#fca5a5" stroke-width="10" stroke-linecap="round" opacity="0.4" filter="url(#glow)"/>
    <line x1="18" y1="-18" x2="-18" y2="18" 
          stroke="#fca5a5" stroke-width="10" stroke-linecap="round" opacity="0.4" filter="url(#glow)"/>
  </g>
  
  <!-- Pick Symbol (Modern Check) -->
  <g transform="translate(100, 80)" opacity="0.8">
    <polyline points="-15,0 -6,10 15,-12" 
              stroke="#22c55e" stroke-width="6" 
              stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    <!-- Glow effect for Check -->
    <polyline points="-15,0 -6,10 15,-12" 
              stroke="#86efac" stroke-width="10" 
              stroke-linecap="round" stroke-linejoin="round" fill="none" 
              opacity="0.4" filter="url(#glow)"/>
  </g>
  
  <!-- Network Nodes (Modern Style) -->
  <g opacity="0.9">
    <!-- Left Node -->
    <circle cx="50" cy="150" r="7" fill="url(#mainGradient)" filter="url(#glow)"/>
    <circle cx="50" cy="150" r="5" fill="#60a5fa"/>
    
    <!-- Center Node -->
    <circle cx="100" cy="165" r="8" fill="url(#mainGradient)" filter="url(#glow)"/>
    <circle cx="100" cy="165" r="6" fill="#60a5fa"/>
    
    <!-- Right Node -->
    <circle cx="150" cy="150" r="7" fill="url(#mainGradient)" filter="url(#glow)"/>
    <circle cx="150" cy="150" r="5" fill="#60a5fa"/>
  </g>
  
  <!-- Connection Lines (Animated Style) -->
  <g opacity="0.6">
    <line x1="50" y1="150" x2="100" y2="165" 
          stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="100" y1="165" x2="150" y2="150" 
          stroke="url(#mainGradient)" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="50" y1="150" x2="150" y2="150" 
          stroke="url(#mainGradient)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  </g>
  
  <!-- Decorative Corner Elements -->
  <g opacity="0.3">
    <circle cx="30" cy="30" r="2" fill="url(#mainGradient)"/>
    <circle cx="170" cy="30" r="2" fill="url(#mainGradient)"/>
    <circle cx="30" cy="170" r="2" fill="url(#mainGradient)"/>
    <circle cx="170" cy="170" r="2" fill="url(#mainGradient)"/>
  </g>
</svg>
